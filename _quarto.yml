# Project settings
project:
  title: "No Fairness without Awareness"
  type: book
  output-dir: _book
  
# Book settings
book:
  title: "No Fairness without Awareness"
  author: "Theo Bakker"
  date: last-modified
  bread-crumbs: false
  navbar: 
    right:
      - icon: info-square
        href: https://www.dehaagsehogeschool.nl/onderzoek/lectoraten/learning-technology-analytics
        aria-label: Over het lectoraat Learning Technology & Analytics
  repo-url: https://github.com/LTA-HHs/lta-hhs-tidymodels-studiesucces/
  repo-branch: main
  repo-actions: [issue]
  chapters:
    - index.qmd
    
    - part: "Analyse"
      chapters:
        - H1_Index_basis.qmd
        - H2_Index_verdieping_factoren.qmd
        - H3_Index_verdieping_kansengelijkheid.qmd
        - H4_Referenties.qmd

# Brand settings
brand: brand/_brand.yml  

# Editor
editor: source

# Save code
execute:
 keep-md: false

# Citations
link-citations: true
bibliography: bibliography/references.bib
csl: bibliography/apa.csl

# Language settings
lang: nl
language: 
  other-links-title: "Meer informatie"
  
# Lightbox
lightbox: true

# Output settings
format:
  html:
    number-sections: true
    smooth-scroll: true
    link-external-icon: true
    html-math-method: katex
    
    # Code settings
    code-fold: true
    code-summary: "Toon code"
    
    # Theme settings
    theme: 
    - lumen
    - brand
    - "R/scss/lta.scss"
    
    # Output settings
    self-contained: true
    standalone: true
    embed-resources: true
    
    # Hyperlinks on the right
    toc: true
    toc-title: Inhoudsopgave
    toc-depth: 3
    other-links:
      - text: "Over het lectoraat Learning Technology & Analytics"
        href: https://www.dehaagsehogeschool.nl/onderzoek/lectoraten/learning-technology-analytics
      - text: "Over het onderzoeksprogramma 'No Fairness without Awareness'"
        href: https://www.dehaagsehogeschool.nl/onderzoek/kenniscentra/no-fairness-without-awareness
